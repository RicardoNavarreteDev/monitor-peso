<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Actualizar Peso - HealthTrack</title>
    <script>
        function actualizarPeso() {
            const pesoInput = document.getElementById('pesoInput').value;
            document.getElementById('pesoActual').innerText = pesoInput;
        }
    </script>
</head>
<body>
    <h1>Actualizar Peso</h1>
    <label for="pesoInput">Nuevo peso (kg):</label>
    <input type="number" id="pesoInput" />
    <button id="actualizarPesoBtn" onclick="actualizarPeso()">Actualizar</button>

    <h2>Peso Actual: <span id="pesoActual">-</span> kg</h2>
</body>
</html>
